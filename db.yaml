---
apiVersion: v1
kind: Service
metadata:
  name: db
  namespace: default
spec:
  ports:
  - port: 5432
  selector:
    app: db
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: default
  name: dbdepl
spec:
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - image: "postgres:10.4"
        name: postgres
        envFrom:
        - configMapRef:
            name: db-config
        ports:
        - containerPort: 5432
          name: db-port
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        gcePersistentDisk:
          fsType: ext4
          pdName: postgres-disk