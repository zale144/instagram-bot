{{define "home"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="shortcut icon" href="/static/image/favicon.ico">

    <script type="application/javascript" src="/static/js/react.production.min.js"></script>
    <script type="application/javascript" src="/static/js/react-dom.production.min.js"></script>
    <script type="application/javascript" src="/static/js/react-bootstrap.min.js"></script>
    <script type="application/javascript" src="/static/js/babel.js"></script>
    <script type="application/javascript" src="/static/js/moment.min.js"></script>
    <script type="text/babel" src="/static/App.jsx"></script>
    <title>Instagram Bot</title>
    <style>
        .App-header {
            background-color: #222;
            height: 100px;
            padding: 20px;
            color: white;
            margin-bottom: 1.5em;
        }
        h1, h3 {
            text-align: center;
        }

        a {
            cursor: pointer;
        }

        .modal-body {
            max-height: 70vh;
            overflow: auto;
        }
    </style>

</head>
<body>
<input type="hidden" id="web" value="{{.WebURL}}"/>
<input type="hidden" id="api" value="{{.ApiURL}}"/>
<header class="App-header row">
    <div class="container" style="display: flex; align-items: center;">
        <h1 class="col-md-8 col-md-offset-2" style="margin-top: 0; margin-bottom: 0;">Instagram Bot</h1>

        <div class="col-md-2 text-center">
            <button class="pull-right btn btn-default" onclick="fetch('/logout', {
                        method: 'GET',
                        credentials: 'same-origin'
                    })
                    .then(
                    (result) => {
                        location.reload();
                    },
                    (error) => {
                    // TODO handle
                    }
)">Logout</button>
        </div>
    </div>

</header>

<div class="container">
    <div id="root"></div>
</div>

</body>
</html>
{{end}}
